<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened class="side-drawer blur-bg text-white">
    <div class="text-center">
      <img src="../../../assets/Logo.png" alt="logo" class="w-50">
    </div>
    <mat-list role="list">
      <mat-list-item role="listitem"><a class="w-100" routerLink="/user-dashboard" mat-raised-button
          color="primary"><mat-icon>home</mat-icon><span>Home</span></a></mat-list-item>
      <mat-list-item role="listitem"><a class="w-100" routerLink="/user-dashboard/profile" mat-raised-button
          color="primary"><mat-icon>account_circle</mat-icon><span>Profile</span></a></mat-list-item>
      <mat-list-item role="listitem"><a class="w-100" routerLink="/user-dashboard/all-quizzess" mat-raised-button
          color="primary"><mat-icon>library_books</mat-icon><span>All Quizzess</span></a></mat-list-item>
      <mat-list-item role="listitem"><a class="w-100" routerLink="/user-dashboard/categories" mat-raised-button
          color="primary"><mat-icon>category</mat-icon><span>Quiz Categories</span></a></mat-list-item>
      <mat-list-item role="listitem"><button class="w-100" routerLink="/user-dashboard/submissions" mat-raised-button
          color="primary"><mat-icon>task_alt</mat-icon><span>Submissions</span></button></mat-list-item>
      <!-- <mat-list-item role="listitem"><button class="w-100" (click)="logout()" mat-raised-button
          color="primary"><mat-icon>logout</mat-icon><span>Logout</span></button></mat-list-item> -->
    </mat-list>
  </mat-drawer>
  <mat-drawer-content class="content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
