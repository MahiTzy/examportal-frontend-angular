<div class="bootstrap-wrapper">
  <div class="container min-vh-100">
    <div class="row">
      <div class="col-md-6">

      </div>
      <div class="col-md-6 my-5">
        <mat-card class="example-card py-3">
          <div class="container text-center">
            <img src="../../../assets/Logo.png" alt="logo">
          </div>
          <h1 class="text-center">Exam Portal</h1>
          <p class="text-center">Please fill in this form to create an account.</p>
          <mat-card-header>
            <mat-card-title>Register</mat-card-title>
          </mat-card-header>
          <mat-card-content class="mt-2">
            <form (submit)="formSubmit()" class="example-form">
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Username</mat-label>
                <input name="username" [(ngModel)]="user.username" matInput placeholder="Enter your username">
                <mat-icon matSuffix>person</mat-icon>
              </mat-form-field>
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Password</mat-label>
                <input name="password" [(ngModel)]="user.password" type="password" matInput
                  placeholder="Enter your password">
                <mat-icon matSuffix>key</mat-icon>
              </mat-form-field>
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>First Name</mat-label>
                <input name="firstName" [(ngModel)]="user.firstName" matInput placeholder="Enter first name">
                <mat-icon matSuffix>badge</mat-icon>
              </mat-form-field>
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input name="lastName" [(ngModel)]="user.lastName" matInput placeholder="Enter last name">
                <mat-icon matSuffix>badge</mat-icon>
              </mat-form-field>
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Email</mat-label>
                <input name="email" [(ngModel)]="user.email" type="email" matInput placeholder="Enter your email">
                <mat-icon matSuffix>contact_mail</mat-icon>
              </mat-form-field>
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Phone</mat-label>
                <input style="text-decoration: none;" name="phone" [(ngModel)]="user.phone" type="number" matInput placeholder="Enter phone number">
                <mat-icon matSuffix>contact_phone</mat-icon>
              </mat-form-field>
              <div class="container text-center">
                <button type="submit" mat-raised-button color="primary" style="margin-right: 10px;">Register</button>
                <button type="reset" mat-raised-button color="accent">Reset</button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
