<div class="bootstrap-wrapper">
  <div class="container min-vh-100">
    <div class="row">
      <div class="col-md-6 my-5">

      </div>
      <div class="col-md-6 my-5">
        <mat-card class="example-card py-3">
          <div class="container text-center">
            <img src="../../../assets/Logo.png" alt="logo">
          </div>
          <h1 class="text-center">Exam Portal</h1>
          <p class="text-center">Please fill in this form to login.</p>

          <mat-card-header>
            <mat-card-title>Login</mat-card-title>
          </mat-card-header>
          <mat-card-content class="mt-2">
            <form class="example-form">
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" [(ngModel)]="username" name="username">
                <mat-icon matSuffix>person</mat-icon>
              </mat-form-field>
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password">
                <mat-icon matSuffix>vpn_key</mat-icon>
              </mat-form-field>
            </form>
            <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button (click)="login()" color="primary" class="w-100">Login</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
