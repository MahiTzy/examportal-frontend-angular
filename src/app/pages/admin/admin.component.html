<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened class="side-drawer blur-bg">
        <div class="text-center">
            <img src="../../../assets/Logo.png" alt="logo" class="w-50">
        </div>
        <mat-list role="list">
            <mat-list-item role="listitem"><a class="w-100" routerLink="/admin-dashboard" mat-raised-button
                    color="primary"><mat-icon>home</mat-icon><span>Home</span></a></mat-list-item>
            <mat-list-item role="listitem"><a class="w-100" routerLink="/admin-dashboard/profile" mat-raised-button
                    color="primary"><mat-icon>account_circle</mat-icon><span>Profile</span></a></mat-list-item>
            <mat-list-item role="listitem"><a class="w-100" routerLink="/admin-dashboard/categories" mat-raised-button
                    color="primary"><mat-icon>category</mat-icon><span>Categories</span></a></mat-list-item>
            <mat-list-item role="listitem"><a class="w-100" routerLink="/admin-dashboard/add-category" mat-raised-button
                    color="primary"><mat-icon>add_to_photos</mat-icon><span>Add Category</span></a></mat-list-item>
            <mat-list-item role="listitem"><a class="w-100" routerLink="/admin-dashboard/quizzes" mat-raised-button
                    color="primary"><mat-icon>book_5</mat-icon><span>Quizzes</span></a></mat-list-item>
            <mat-list-item role="listitem"><a class="w-100" routerLink="/admin-dashboard/add-quiz" mat-raised-button
                    color="primary"><mat-icon>splitscreen_add</mat-icon><span>Add Quiz</span></a></mat-list-item>
            <!-- <mat-list-item role="listitem"><button class="w-100" (click)="logout()" mat-raised-button
                    color="primary"><mat-icon>logout</mat-icon><span>Logout</span></button></mat-list-item> -->
        </mat-list>
    </mat-drawer>
    <mat-drawer-content class="content">
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
